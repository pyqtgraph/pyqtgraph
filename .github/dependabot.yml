version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      # Check for updates to GitHub Actions every weekday
      interval: "daily"
  - package-ecosystem: "pip"
    directory: "/doc"
    schedule:
      interval: "daily"
  - package-ecosystem: "pip"
    directory: ".github/workflows/etc"
    schedule:
      interval: "daily"

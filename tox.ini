[tox]
envlist =
    ; qt 5.15.x
    py{312,313,314}-pyqt5_515

    ; qt 6.5/6.6
    py{312}-pyqt6_65
    py{312}-pyside6_66

    ; qt 6-newest
    py{312,313,314}-{pyqt6,pyside6}

[base]
deps =
    pytest
    pytest-qt
    pytest-xdist
    numpy
    scipy
    pyopengl
    h5py

[testenv]
passenv = DISPLAY,XAUTHORITY,PYTHON_VERSION
setenv = PYTHONWARNINGS=ignore:DEPRECATION::pip._internal.cli.base_command
deps=
    {[base]deps}
    pyqt5_515: PyQt5
    pyqt6_65: PyQt6~=6.5.0
    pyqt6_65: PyQt6-Qt6~=6.5.0
    pyside6_66: PySide6-essentials~=6.6.0
    pyqt6: PyQt6
    pyside6: PySide6-Essentials

commands=
    python -c "import pyqtgraph as pg; pg.systemInfo()"
    pytest -n auto {posargs:} 
